<html>

<head>
    <title>Route comparison</title>
    <link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.1/dist/leaflet.css" />
    <style type="text/css">
        body {
            /*width: 800px;*/
            margin: 0 auto;
        }
        
        .gpx {
            border: 1px #aaa solid;
            margin: 1em auto;
        }
        
        .gpx header {
            padding: 0.5em;
        }
        
        .gpx h3 {
            margin: 0;
            padding: 0;
            font-weight: bold;
        }
        
        .gpx .start {
            font-size: smaller;
            color: #444;
        }
        
        .gpx .map {
            border: 1px #888 solid;
            border-left: none;
            border-right: none;
            height: 500px;
            margin: 0;
        }
        
        .gpx footer {
            background: #f0f0f0;
            padding: 0.5em;
        }
        
        .gpx ul.info {
            list-style: none;
            margin: 0;
            padding: 0;
            font-size: smaller;
        }
        
        .gpx ul.info li {
            color: #666;
            padding: 2px;
            display: inline;
        }
        
        .gpx ul.info li span {
            color: black;
        }
    </style>
</head>

<body>
    <input type="file" id="file-input" />
    <section id="map-data" class="gpx" map-data-target="route-map">
        <header> <span class="start"></span> </header>
        <article>
            <div class="map" id="route-map"></div>
            <div id="route-table">
                <ul id="route-list"></ul>
            </div>
        </article>
        <footer>
            <ul class="info">
                <li>Distance:&nbsp;<span class="distance"></span>&nbsp;mi</li> &mdash;
                <li>Duration:&nbsp;<span class="duration"></span></li> &mdash;
                <li>Pace:&nbsp;<span class="pace"></span>/mi</li> &mdash;
                <li>Avg&nbsp;HR:&nbsp;<span class="avghr"></span>&nbsp;bpm</li> &mdash;
                <li>Elevation:&nbsp;+<span class="elevation-gain"></span>&nbsp;ft, -<span class="elevation-loss"></span>&nbsp;ft (net:&nbsp;<span class="elevation-net"></span>&nbsp;ft)</li>
            </ul>
        </footer>
    </section>
    <script src="https://npmcdn.com/leaflet@1.0.0-rc.1/dist/leaflet.js"></script>
    <script src="https://rawgithub.com/mpetazzoni/leaflet-gpx/master/gpx.js"></script>
    <script src="js/routes.js">
    </script>
    <script type="application/javascript">
        function toggleRoute(e) {
            var index = e.target.value;
            var layer = routes.routes[index].layer;
            if (e.target.checked) {
                layer.addTo(routes.map);
            }
            else {
                layer.removeFrom(routes.map);
            }
        }

        function addRoute(e) {
            var file = e.target.files[0];
            if (!file) {
                return;
            }
            routes.addRouteFromFile(file);
        }
        document.getElementById('file-input').addEventListener('change', addRoute, false);
        // Global Variables
        var routes = new Routes("route-map");
    </script>
</body>

</html>
